    </header>
    <main>
        
        <div id="app">
            <form>
                <label for="address">Address:<input type="text" id="address" name="address"></label><br>
                <label for="myRange">Range:<span id="range-display"></span> miles</label>
                <!--https://www.w3schools.com/howto/howto_js_rangeslider.asp-->
                <div class="slide-container">
                    <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
                </div>
                <h2>Filter</h2>
                <section class="filter">
                    
                    <div id="price-filter">

                        <h3>Price</h3><br>
                        <input type="radio" id="any-price" name="price" value="any" checked="checked">
                        <label for="price">Any</label><br>
                        <input type="radio" id="low-price" name="price" value="1">
                        <label for="price">$</label><br>
                        <input type="radio" id="mid-price" name="price" value="2">
                        <label for="price">$$</label><br>
                        <input type="radio" id="high-price" name="price" value="3">
                        <label for="price">$$$</label><br>
                    </div>
                    
                    <div id="rating-filter">
                        <h3>Rating</h3><br>
                        <input type="radio" id="any-rating" name="rating" value="any" checked="checked">
                        <label for="price">Any</label><br>
                        <input type="radio" id="2-rating" name="rating" value="2">
                        <label for="price">2 and above</label><br>
                        <input type="radio" id="3-rating" name="rating" value="3">
                        <label for="price">3 and above</label><br>
                        <input type="radio" id="4-rating" name="rating" value="4">
                        <label for="price">4 and above</label><br>
                        <input type="radio" id="4-rating" name="rating" value="5">
                        <label for="price">5</label><br>
                    </div>
                </section>
            </form>
            <button id="random-button">Pick a Random Restaurant</button>
            <div id="restaurant-info"></div>
        </div>
        <div id="error">
            <ul id="error-list"></ul>
        </div>
    </main>
